<div class="home-container">
  <h2>All Students</h2>

  <div class="card-grid">
    <div class="student-card" *ngFor="let s of students()">
      <h3>{{ s.name }}</h3>
      <p><strong>Class: </strong>{{ s.class }}</p>
      <p><strong>Gender:</strong> {{ s.gender }}</p>
      <p>
        <strong>Hobby:</strong>
        {{ s.hobby ? s.hobby : 'No hobby' }}
      </p>
      <p><strong>Favourite Subject:</strong> {{ s.favouriteSubject }}</p>
    </div>
  </div>
</div>
